<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="theme-minimal transition-all" style="background-color: var(--bg-primary); color: var(--text-primary);">
    <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="py-4 px-6 border-b" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
            <div class="flex justify-between items-center">
                <!-- Title -->
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fa-brands fa-markdown mr-2" style="color: var(--accent-color);"></i>
                    MARKVIEW
                </h1>

                <!-- Hamburger Menu Button (Mobile Only) -->
                <button id="hamburger-menu" class="md:hidden text-2xl" style="color: var(--text-primary);">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <!-- Theme Selectors -->
                    <div class="flex items-center space-x-2">
                        <span class="text-sm" style="color: var(--text-secondary);">Themes:</span>
                        <div class="flex space-x-6">
                            <button class="tooltip theme-btn" data-theme="neon">
                                <i class="fas fa-laptop-code text-lg"></i>
                                <span class="tooltip-text">Neon Hacker</span>
                            </button>
                            <button class="tooltip theme-btn" data-theme="minimal">
                                <i class="fas fa-moon text-lg"></i>
                                <span class="tooltip-text">Minimal Dark</span>
                            </button>
                            <button class="tooltip theme-btn" data-theme="funny">
                                <i class="fas fa-paint-brush text-lg"></i>
                                <span class="tooltip-text">Funny Chaotic</span>
                            </button>
                            <button class="tooltip theme-btn" data-theme="light">
                                <i class="fas fa-sun text-lg"></i>
                                <span class="tooltip-text">Soft Light</span>
                            </button>
                        </div>
                    </div>
                
                    <!-- Action Buttons -->
                    <div class="flex space-x-2">
                        <button id="download-btn" class="px-3 py-1 rounded flex items-center text-sm" style="background-color: var(--accent-color); color: white;">
                            <i class="fas fa-download mr-1"></i>
                            <span>Download</span>
                        </button>
                        <button id="clear-btn" class="px-3 py-1 rounded flex items-center text-sm" style="border: 1px solid var(--border-color);">
                            <i class="fas fa-trash-alt mr-1"></i>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
                <div class="absolute right-0 top-0 h-full w-64 transform translate-x-full transition-transform duration-300 ease-in-out" style="background-color: var(--bg-secondary);">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">Menu</h2>
                            <button id="close-menu" class="text-2xl" style="color: var(--text-primary);">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <!-- Theme Selectors -->
                        <div class="mb-6">
                            <h3 class="text-sm mb-3" style="color: var(--text-secondary);">Themes</h3>
                            <div class="flex flex-col space-y-3">
                                <button class="theme-btn flex items-center space-x-2" data-theme="neon">
                                    <i class="fas fa-laptop-code"></i>
                                    <span>Neon Hacker</span>
                                </button>
                                <button class="theme-btn flex items-center space-x-2" data-theme="minimal">
                                    <i class="fas fa-moon"></i>
                                    <span>Minimal Dark</span>
                                </button>
                                <button class="theme-btn flex items-center space-x-2" data-theme="funny">
                                    <i class="fas fa-paint-brush"></i>
                                    <span>Funny Chaotic</span>
                                </button>
                                <button class="theme-btn flex items-center space-x-2" data-theme="light">
                                    <i class="fas fa-sun"></i>
                                    <span>Soft Light</span>
                                </button>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex flex-col space-y-3">
                            <button id="mobile-download-btn" class="w-full px-3 py-2 rounded flex items-center justify-center text-sm" style="background-color: var(--accent-color); color: white;">
                                <i class="fas fa-download mr-2"></i>
                                <span>Download</span>
                            </button>
                            <button id="mobile-clear-btn" class="w-full px-3 py-2 rounded flex items-center justify-center text-sm" style="border: 1px solid var(--border-color);">
                                <i class="fas fa-trash-alt mr-2"></i>
                                <span>Clear</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="px-6 py-2 border-b flex flex-wrap items-center gap-2" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
            <!-- Heading Dropdown -->
            <div class="relative group" id="heading-dropdown">
                <button class="format-btn px-2 py-1 rounded text-sm flex items-center" id="heading-btn">
                    <i class="fas fa-heading mr-1"></i>
                    <span class="hidden md:inline">Heading</span>
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </button>
                <div class="absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 hidden" 
                     id="heading-menu"
                     style="background-color: var(--bg-secondary); border: 1px solid var(--border-color); z-index: 50;">
                    <div class="py-1">
                        <button class="format-btn w-full text-left px-4 py-2 text-sm hover:bg-opacity-10 hover:bg-white" data-format="h1">
                            <i class="fas fa-heading mr-2"></i>Heading 1
                        </button>
                        <button class="format-btn w-full text-left px-4 py-2 text-sm hover:bg-opacity-10 hover:bg-white" data-format="h2">
                            <i class="fas fa-heading mr-2"></i>Heading 2
                        </button>
                        <button class="format-btn w-full text-left px-4 py-2 text-sm hover:bg-opacity-10 hover:bg-white" data-format="h3">
                            <i class="fas fa-heading mr-2"></i>Heading 3
                        </button>
                        <button class="format-btn w-full text-left px-4 py-2 text-sm hover:bg-opacity-10 hover:bg-white" data-format="h4">
                            <i class="fas fa-heading mr-2"></i>Heading 4
                        </button>
                        <button class="format-btn w-full text-left px-4 py-2 text-sm hover:bg-opacity-10 hover:bg-white" data-format="h5">
                            <i class="fas fa-heading mr-2"></i>Heading 5
                        </button>
                        <button class="format-btn w-full text-left px-4 py-2 text-sm hover:bg-opacity-10 hover:bg-white" data-format="h6">
                            <i class="fas fa-heading mr-2"></i>Heading 6
                        </button>
                    </div>
                </div>
            </div>

            <!-- Basic Formatting -->
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="bold">
                <i class="fas fa-bold mr-1"></i>
                <span class="hidden md:inline">Bold</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="italic">
                <i class="fas fa-italic mr-1"></i>
                <span class="hidden md:inline">Italic</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="strikethrough">
                <i class="fas fa-strikethrough mr-1"></i>
                <span class="hidden md:inline">Strike</span>
            </button>

            <!-- Links and Media -->
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="link">
                <i class="fas fa-link mr-1"></i>
                <span class="hidden md:inline">Link</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="image">
                <i class="fas fa-image mr-1"></i>
                <span class="hidden md:inline">Image</span>
            </button>

            <!-- Code -->
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="code">
                <i class="fas fa-code mr-1"></i>
                <span class="hidden md:inline">Code</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="codeblock">
                <i class="fas fa-file-code mr-1"></i>
                <span class="hidden md:inline">Code Block</span>
            </button>

            <!-- Lists -->
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="list-ul">
                <i class="fas fa-list-ul mr-1"></i>
                <span class="hidden md:inline">List</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="list-ol">
                <i class="fas fa-list-ol mr-1"></i>
                <span class="hidden md:inline">Numbered</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="checklist">
                <i class="fas fa-tasks mr-1"></i>
                <span class="hidden md:inline">Checklist</span>
            </button>

            <!-- Block Elements -->
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="quote">
                <i class="fas fa-quote-right mr-1"></i>
                <span class="hidden md:inline">Quote</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="divider">
                <i class="fas fa-minus mr-1"></i>
                <span class="hidden md:inline">Divider</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="table">
                <i class="fas fa-table mr-1"></i>
                <span class="hidden md:inline">Table</span>
            </button>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <!-- Editor -->
            <div class="flex-1 p-4 border-r" style="border-color: var(--border-color); background-color: var(--editor-bg);">
                <textarea id="editor" class="w-full h-full p-4 outline-none resize-none" style="background-color: var(--editor-bg); color: var(--text-primary);" placeholder="Start writing your Markdown here..."></textarea>
            </div>
            
            <!-- Preview -->
            <div class="flex-1 p-4 overflow-auto" style="background-color: var(--preview-bg);">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Preview</h2>
                    <button id="copy-btn" class="px-3 py-1 rounded flex items-center text-sm" style="background-color: var(--accent-color); color: white;">
                        <i class="fas fa-copy mr-1"></i>
                        <span>Copy</span>
                    </button>
                </div>
                <div id="preview" class="markdown-preview p-4 rounded fade-in" style="min-height: calc(100% - 3rem);"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-2 px-6 border-t flex justify-between items-center text-sm" style="border-color: var(--border-color); background-color: var(--bg-secondary); color: var(--text-secondary);">
            <div class="flex space-x-4">
                <span id="word-count">Words: 0</span>
                <span id="char-count">Characters: 0</span>
            </div>
            <div>
                <span>Made with <i class="fas fa-heart" style="color: var(--accent-color);"></i> and Markdown</span>
            </div>
        </footer>
    </div>
</body>
</html>
