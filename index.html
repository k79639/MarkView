<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkView</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="theme-minimal transition-all" style="background-color: var(--bg-primary); color: var(--text-primary);">
    <div class="min-h-screen flex flex-col">

        <!-- Header -->
        <header class="py-4 px-6 border-b" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
            <div class="flex justify-between items-center">
                <!-- Title -->
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fa-brands fa-markdown mr-2" style="color: var(--accent-color);"></i>
                    MARKVIEW
                </h1>

                <div class="flex items-center space-x-4">
                    <!-- Theme Selectors -->
                    <div class="flex items-center space-x-2">
                        <span class="text-sm hidden md:inline" style="color: var(--text-secondary);">Themes:</span>
                        <div class="flex space-x-6">
                            <button class="tooltip theme-btn" data-theme="neon">
                                <i class="fas fa-laptop-code text-lg"></i>
                                <span class="tooltip-text">Neon Hacker</span>
                            </button>
                            <button class="tooltip theme-btn" data-theme="minimal">
                                <i class="fas fa-moon text-lg"></i>
                                <span class="tooltip-text">Minimal Dark</span>
                            </button>
                            <button class="tooltip theme-btn" data-theme="funny">
                                <i class="fas fa-paint-brush text-lg"></i>
                                <span class="tooltip-text">Funny Chaotic</span>
                            </button>
                            <button class="tooltip theme-btn" data-theme="light">
                                <i class="fas fa-sun text-lg"></i>
                                <span class="tooltip-text">Soft Light</span>
                            </button>
                        </div>
                    </div>
                
                    <!-- Action Buttons -->
                    <div class="flex space-x-2">
                        <button id="download-btn" class="px-3 py-1 rounded flex items-center text-sm" style="background-color: var(--accent-color); color: white;">
                            <i class="fas fa-download mr-1"></i>
                            <span class="hidden md:inline">Download</span>
                        </button>
                        <button id="clear-btn" class="px-3 py-1 rounded flex items-center text-sm" style="border: 1px solid var(--border-color);">
                            <i class="fas fa-trash-alt mr-1"></i>
                            <span class="hidden md:inline">Clear</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="px-6 py-2 border-b flex flex-wrap items-center gap-2" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="bold">
                <i class="fas fa-bold mr-1"></i>
                <span class="hidden md:inline">Bold</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="italic">
                <i class="fas fa-italic mr-1"></i>
                <span class="hidden md:inline">Italic</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="heading">
                <i class="fas fa-heading mr-1"></i>
                <span class="hidden md:inline">Heading</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="link">
                <i class="fas fa-link mr-1"></i>
                <span class="hidden md:inline">Link</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="image">
                <i class="fas fa-image mr-1"></i>
                <span class="hidden md:inline">Image</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="code">
                <i class="fas fa-code mr-1"></i>
                <span class="hidden md:inline">Code</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="quote">
                <i class="fas fa-quote-right mr-1"></i>
                <span class="hidden md:inline">Quote</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="list-ul">
                <i class="fas fa-list-ul mr-1"></i>
                <span class="hidden md:inline">List</span>
            </button>
            <button class="format-btn px-2 py-1 rounded text-sm" data-format="list-ol">
                <i class="fas fa-list-ol mr-1"></i>
                <span class="hidden md:inline">Numbered</span>
            </button>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <!-- Editor -->
            <div class="flex-1 p-4 border-r" style="border-color: var(--border-color); background-color: var(--editor-bg);">
                <textarea id="editor" class="w-full h-full p-4 outline-none resize-none" style="background-color: var(--editor-bg); color: var(--text-primary);" placeholder="Start writing your Markdown here..."></textarea>
            </div>
            
            <!-- Preview -->
            <div class="flex-1 p-4 overflow-auto" style="background-color: var(--preview-bg);">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Preview</h2>
                    <button id="copy-btn" class="px-3 py-1 rounded flex items-center text-sm" style="background-color: var(--accent-color); color: white;">
                        <i class="fas fa-copy mr-1"></i>
                        <span>Copy</span>
                    </button>
                </div>
                <div id="preview" class="markdown-preview p-4 rounded fade-in" style="min-height: calc(100% - 3rem);"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-2 px-6 border-t flex justify-between items-center text-sm" style="border-color: var(--border-color); background-color: var(--bg-secondary); color: var(--text-secondary);">
            <div class="flex space-x-4">
                <span id="word-count">Words: 0</span>
                <span id="char-count">Characters: 0</span>
            </div>
            <div>
                <span>Made with <i class="fas fa-heart" style="color: var(--accent-color);"></i> and Markdown</span>
            </div>
        </footer>
    </div>
</body>
</html>
